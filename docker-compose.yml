version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: salgadinhos-app
    volumes:
      - ./.env:/var/www/.env
      # - build_assets:/var/www/public/build
    env_file:
      - .env
    depends_on:
      - mysql
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"      # Mudou aqui
      - "8443:443"     # Mudou aqui
    volumes:
      - ./public:/var/www/public:ro
      - build_assets:/var/www/public/build:ro
      # - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      # Remova essa linha do Let's Encrypt por enquanto:
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
  # build_assets: