server {
    listen 443 ssl http2;
    server_name salgadinhos-web.blog www.salgadinhos-web.blog;

    root /var/www/public;
    index index.php;

    ssl_certificate /etc/letsencrypt/live/salgadinhos-web.blog/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/salgadinhos-web.blog/privkey.pem;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass salgadinhos-app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location /build/ {
        alias /var/www/public/build/;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
